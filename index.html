<html>
<head>
  <title>JS Classes for HTML Inputs</title>
<!--   <link href='http://fonts.googleapis.com/css?family=Open+Sans:300|Inconsolata' rel='stylesheet' type='text/css'> -->
  <style>

*, *:before, *:after {
   -moz-box-sizing:    border-box;   /* Firefox 1, probably can drop this */
   -webkit-box-sizing: border-box;   /* Safari 3-4, also probably droppable */
    box-sizing:        border-box;   /* Everything else */
}

    body,
    html {
      margin: 0;
      padding: 0;
      max-height: 100vh;
    }

    body {
      font-family: "Lato", sans-serif;
      font-weight: 300;
      color: #333;
      padding: 2em;
      background: whitesmoke;
    }

    h1, h2, h3, h4, h5, h6, p {
      margin: 0 0 1em 0;
    }

    input,
    select,
    button {
      font-family: inherit;
      font-weight: inherit;
      font-size: inherit;
      color: inherit;
    }

    input[type="text"],
    input[type="radio"],
    input[type="checkbox"],
    input[type="button"],
    button,
    select {
      -webkit-appearance: none;
      border: 1px solid slategray;
      box-shadow: 0 0 0 .5em transparent;
      -webkit-transition: box-shadow .25s ease-in-out;
      transition: box-shadow .25s ease-in-out;
    }
    input[type="text"]:focus,
    input[type="radio"]:focus,
    input[type="checkbox"]:focus,
    input[type="button"]:focus,
    button:focus,
    select:focus {
      outline: none;
      box-shadow: 0 0 0 2px slategray;
    }

    input[type="text"],
    button,
    select {
      padding: .25em .5em;
    }

    select[multiple] {
      padding: .5em;
    }

    select {
      position: relative;
      border-radius: 0;
      width: 100%;
    }

    input[type="checkbox"],
    input[type="radio"] {
      -webkit-transition-property: background, box-shadow;
      transition-property: background, box-shadow;
    }

    input[type="checkbox"] {
      width: 1em;
      height: 1em;
      vertical-align: bottom;
    }

    input[type="radio"] {
      width: 1em;
      height: 1em;
      border-radius: 50%;
      position: relative;
      top: .25em;
      /*-webkit-transform: rotateZ(45deg);*/
    }

    input[type="radio"]:checked,
    input[type="checkbox"]:checked {
      background: lightslategray;
    }

    button {
      background: transparent;
    }

    .wrapper {
      margin: 0 auto;
      position: relative;
    }

    .wrapper > div {
      width: -webkit-calc(50% - 2em);
      width: calc(50% - 2em);
    }

    .wrapper > div:first-of-type {

    }

    .wrapper > div:last-of-type {

    }

    .input-pane input[type="text"] {
      display: block;
      width: 100%;
    }

    .input-pane input[type="text"] + input[type="text"] {
      margin-top: 1em;
    }

    .control-wrapper {
      margin: 0 0 2em 0;
      padding: .5em;
      background: white;
      border: 1px solid #ddd;
    }

    .control-wrapper p {
      margin: 0 0 .5em 0;
    }

    input, label, button {
      cursor: pointer;
    }

    input[disabled], button[disabled], select[disabled], label.disabled-label {
      opacity: .5;
    }

    input[type='text'] {
      cursor: text;
    }

    .input-pane label:after {
      content: "";
      display: block;
    }

    pre {
      font-family: "Inconsolata", monospace;
    }

    .console-pane {
      font-family: "Inconsolata", monospace;
      position: fixed;
      top: 2em;
      right: 2em;
      width: 50%;
      height: 100%;
    }

    #console-output {
      color: springgreen;
      background: #333;
      height: -webkit-calc(100% - 4em);
      height: calc(100% - 4em);
      overflow-y: scroll;
    }

    #console-output pre {
      margin: 1em;
    }

    #clear-console-button {
      font-family: "Inconsolata", monospace;
      position: fixed;
      color: springgreen;
      border-color: springgreen;
      top: 2em;
      right: 3em;
      background: #333;
      margin: 1rem 0;
    }
    #clear-console-button:focus {
      outline: 2px solid springgreen;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="input-pane" id="controls">

      <div class="control-wrapper" id="text-wrapper">
        <p>Single text input.</p>
        <input type="text" id="input1">
      </div>

      <div class="control-wrapper" id="checkbox-wrapper">
        <p>Checkbox group.</p>
        <label>
          <input type="checkbox" id="checkbox1" name="checkbox" value="bourbon" required>
          Bourbon
        </label>
        <label>
          <input type="checkbox" id="checkbox2" name="checkbox" value="rye" required>
          Rye
        </label>
        <label>
          <input type="checkbox" id="checkbox3" name="checkbox" value="scotch" required>
          Scotch
        </label>
      </div>


      <div class="control-wrapper" id="radio-wrapper">
        <p>Radio group.</p>
        <label>
          <input type="radio" id="radio1" name="radio" value="neat">
          Neat
        </label>
        <label>
          <input type="radio" id="radio2" name="radio" value="rocks">
          On the rocks
        </label>
        <label>
          <input type="radio" id="radio3" name="radio" value="water">
          With water
        </label>
      </div>

      <div class="control-wrapper" id="single-select-wrapper">
        <label for="single-select">Single select</label>
        <select id="single-select">
          <option selected disabled>Pick one...</option>
          <option value="10-year">10 year</option>
          <option value="12-year">12 year</option>
          <option value="15-year">15 year</option>
        </select>
      </div>

      <div class="control-wrapper" id="multi-select-wrapper">
        <label for="multi-select">Multi select</label>
        <select multiple id="multi-select" required>
          <option disabled>Pick some...</option>
          <option value="first">One Thing</option>
          <option value="second">Another thing</option>
          <option value="third">Third thing</option>
        </select>
      </div>

      <div class="control-wrapper hash-test" id="text-fields-wrapper">
        <p>Text input group w/ values as hash.</p>
        <input id="email-input" type="text" placeholder="Email address">
        <input id="first-name-input" type="text" placeholder="First name">
        <input id="last-name-input" type="text" placeholder="Last name">
      </div>

      <div class="control-wrapper" id="button-wrapper">
        <button id="button-control">Control Button</button>
      </div>

    </div>

    <div class="console-pane">
      <div id="console-output">
      </div>
    </div>

    <button id="clear-console-button">Clear</button>

  </div>

  <script src="controls.js"></script>
  <script>
    (function(){

      var Log = {};
      Log.el = document.querySelector( "#console-output" );
      Log.erase = function() {
        this.el.innerHTML = "";
        return this;
      };
      Log.print = function( string ) {
        string = "<pre>" + string + "</pre>";
        this.el.innerHTML += string;
        this.el.scrollTop = this.el.scrollHeight;
        return this;
      };

      var clearButton = document.querySelector( "#clear-console-button" );
      clearButton.addEventListener( "click", function( event ) {
        Log.erase();
      });




      var allTrue = function( arr ) {
        return arr.every( function( i ) { return !!i } )
      }

      // make all collections inspectable on their own.
      window.textCollection = Controls( "#text-wrapper" , {
        valid : function() {
          return !!this[0].value().trim().length
        }
      });

      window.checkboxCollection = Controls( "#checkbox-wrapper", {
        valid : function() {
          return !!this.filter( function( item ) {
            return item.checked();
          }).length;
        }
      });

      window.radioCollection = Controls( "#radio-wrapper", {
        valid : function() {
          return !!this.filter( function( item ) {
            return item.checked();
          }).length
        }
      });

      window.textFieldsCollection = Controls( "#text-fields-wrapper", {
        valid : function() {
          return allTrue( this.map( function( item ) {
            return item.value().trim().length
          }));
        }
      });

      window.singleSelectCollection = Controls( "#single-select-wrapper" );

      window.multiSelectCollection = Controls( "#multi-select-wrapper" );

      window.buttonCollection = Controls( "#button-wrapper" );

      var collections = [
        textCollection,
        checkboxCollection,
        radioCollection,
        textFieldsCollection,
        singleSelectCollection,
        multiSelectCollection,
        buttonCollection
      ]

      window.masterCollection = Controls( collections );

      masterCollection.addEventListener( "change", function( event ) {
        Log.print( JSON.stringify( this.value() ).replace(/,/g, ",\n") );
      });

      // radioCollection.addEventListener( "change", function( event ) {
      // }, "target");

      // checkboxCollection.addEventListener( "change", function( event ) {
      // }, "control");



    }).call( this );


  </script>

</body>
</html>
